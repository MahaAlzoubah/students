<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الانعكاس - أ. لطيفه الدوسري</title>
    <style>
        body {
            margin-top: 50px;
            background-color: #f7f0ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #de0fbf;
        }
        button {
            background-color: #2f51cb;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
        }
        canvas {
            border: 2px solid #000;
            background-color: #fff;
            display: block;
            margin: 20px auto;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        /* Mobile View */
        @media (max-width: 600px) {
            body {
                margin-top: 100px;
            }
            h1 {
                font-size: 16px;
            }
            canvas {
                width: 80%;
                height: auto;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <h1>درس الانعكاس</h1>
    <canvas id="reflectionCanvas" width="500" height="500"></canvas>
    <h3>أ. لطيفه الدوسري</h3>
    <div class="buttons">
        <button onclick="window.location.href='index2.html'">الدرس الثاني</button>
        <button onclick="window.location.href='q1.html'">الاختبار الأول</button>
    </div>

    <script>
        const canvas = document.getElementById('reflectionCanvas');
        const ctx = canvas.getContext('2d');
        const origin = { x: canvas.width / 2, y: canvas.height / 2 };
        const size = 50;
        let isReflected = false;

        function drawTriangle(reflected) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(origin.x, origin.y);

            if (reflected) {
                ctx.scale(1, -1); // Reflect vertically
            }

            ctx.beginPath();
            ctx.moveTo(0, -size); // Top vertex
            ctx.lineTo(size, size); // Bottom right vertex
            ctx.lineTo(-size, size); // Bottom left vertex
            ctx.closePath();
            ctx.fillStyle = '#00f';
            ctx.fill();
            ctx.stroke();

            ctx.restore();
        }

        canvas.addEventListener('click', () => {
            isReflected = !isReflected;
            drawTriangle(isReflected);
        });

        window.onload = () => drawTriangle(isReflected);
    </script>
</body>
</html>
